    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Babel para compilar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #E7E5E4; /* Stone-200 */
        -webkit-tap-highlight-color: transparent; /* Elimina el flash azul al tocar en móviles */
        overscroll-behavior-y: none; /* Evita el rebote de scroll en móviles */
      }
      h1, h2, h3 {
        font-family: 'Merriweather', serif;
      }
      .fade-in { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(15px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      /* Soften text contrast */
      .text-content { color: #292524; } 
    </style>

}
